bugreports:
  - summary: |
      Сбрасывается язык интерфейса при нажатии "Магазин"
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать "Язык"
      3. Выбрать "Русский"
      4. Нажать "Магазин"
    expected-result: |
      Язык интерфейса должен остаться на русском языке
    actual-result: |
      Язык интерфейса меняется на английский язык
      
  - summary: |
      Товары по чек-боксу "В наличии" отображаются не по зданному параметру
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Снять выделение чек-бокса "В наличии"
    expected-result: |
      Должны отобразиться товары, которых нет в наличии
    actual-result: |
      Отображаются товары, которые есть в наличии
      
  - summary: |
      Фильтрация существующих товаров по цене не выполняется
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. В поле "Цена" установить диапазон меньше цены предполагаемого к покупке товара
    expected-result: |
      Должны отобразиться товары соответствующего ценового диапазона
    actual-result: |
      Отображаются товары, которые не соответствуют установленной цене
      Ошибка изображена на скриншоте "Неправильное отображение товаров по цене.png" в папке "bug-regress"

  - summary: |
      Отображение товара в несоответсвии с поисковым запросом
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. В поле "Поиск" задать значение "dsdasdas"
    expected-result: |
      Должны отобразиться надпись "Ничего не найдено!"
    actual-result: |
      Отображаются товары, которые не соответствуют поисковому запросу
      Ошибка изображена на скриншоте "Несоответсвие поисковому запросу.png" в папке "bug-regress"

  - summary: |
      Отображение товара в несоответсвии с категорий
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Выбрать категорию "Ароматы"
      3. Выбрать бренд "Apple"
    expected-result: |
