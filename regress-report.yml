  bugreports:
  - summary: |
      Некорректно изменяется язык интерфейса
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать "Язык"
      3. Выбрать "Русский"
      4. Нажать "Магазин"
    expected-result: |
      Язык интерфейса должен остаться на русском языке
    actual-result: |
      Язык интерфейса меняется на английский язык
      
  - summary: |
      Неправильное отображение товаров по чек-боксу "В наличии"
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Снять выделение чек-бокса "В наличии"
    expected-result: |
      Должны отобразиться товары, которых нет в наличии
    actual-result: |
      Отображаются товары, которые есть в наличии
      
  - summary: |
      Некорректное поведение приложения после очистки Корзины
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Добавить любой товар в "Корзину"
      3. Перейти в "Корзину"
      4. Нажать "Очистить корзину"
      5. Нажать "Магазин"
    expected-result: |
      Должна отобразиться главная страница магазина с иконкой пустой корзины
    actual-result: |
      В корзине вновь появляются удалённые товары
      
  - summary: |
      Неправильная фильтрация существующих товаров по цене
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. В поле "Цена" установить диапазон меньше цены предполагаемого к покупке товара
    expected-result: |
      Должны отобразиться товары соответствующего ценового диапазона
    actual-result: |
      Отображаются товары, которые не соответствуют установленной цене
      Ошибка изображена на скриншоте "Неправильное отображение товаров по цене.png" в папке "bug-regress"
