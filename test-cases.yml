---
- requirement(требование): |
    Тестируемое требование. Пользователь должен иметь возможность искать товары по ключевому слову или категории
  summary(Описание-названия требования): |
    Проверка поиска пользователем существующих товаров по ключевому слову или категории  
  prerequisites(Предусловие): |
    Открыта главная страница магазина.
  steps(Шаг): |
    - Вводим название интересующего нас товара в поле "Поиск"
    - Очищаем название интересующего нас товара из поля "Поиск"
    - Нажимаем "Категория"
    - Выбираем категорию в которой находится искомый товар
  expected-result(Ожидаемый результат требования): |
    Пользователь должен найти товар по ключевому слову или категории

- requirement(требование): |
    Тестируемое требование. Пользователь должен иметь возможность фильтровать товары
  summary(Описание-названия требования): |
    Проверка фильтрации пользователем существующих товаров по производителю, наличию товара, цене  
  prerequisites(Предусловие): |
    Открыта главная страница магазина.
  steps(Шаг): |
    - Нажимаем "Категория"
    - Выбираем категорию в которой находится искомый товар
    - Выбираем чек-бокс "В наличии"
    - Выбираем диапазон цены по которой хотим приобрести товар
  expected-result(Ожидаемый результат требования): |
    Пользователь должен найти товар на основании выбранных фильтров

- requirement(требование): |
    Тестируемое требование. Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  summary(Описание-названия требования): |
    Проверка возможности просмотра пользователем товаров и подробной информации о товаре
  prerequisites(Предусловие): |
    Открыта главная страница магазина.
  steps(Шаг): |
    - На главной странице магазина нажимаем на товар любой товар, происходит редирект в карточку с товаром
    - Обнаруживаем под фотографиями товара абзац "Описание" товара
  expected-result(Ожидаемый результат требования): |
    У пользователя должны отображаться товары с возможностю просмотра подробной информации о товаре

- requirement(требование): |
    Тестируемое требование. Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  summary(Описание-названия требования): |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  prerequisites(Предусловие): |
    Открыта главная страница магазина.
  steps(Шаг): |
    - На главной странице магазина выбираем любую карточку товара и нажимаем "В корзину"
    - Нажимаем "Корзина" в правом верхнем углы страницы
  expected-result(Ожидаемый результат требования): |
    У пользователя должны отображаться товары добавленные в корзину
    
