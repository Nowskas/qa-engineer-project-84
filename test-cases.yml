    Пользователь авторизован под своими данными, открыта главная страница магазина.
  test-data(Тестовые данные): |
    Логин = Roman Пароль 123456
  steps(Шаг): |
    - Вводим название интересующего нас товара в поле "Поиск"
    - Очищаем название интересующего нас товара из поля "Поиск"
    - Нажимаем "Категория"
    - Выбираем категорию в которой находится искомый товар
  expected-result(Ожидаемый результат требования): |
    Пользователь должен найти товар по ключевому слову или категории

- requirement(требование): |
